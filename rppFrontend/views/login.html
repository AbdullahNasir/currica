<div class="container">
        <div class="row">

            <div class="col-sm-6 col-md-4 col-md-offset-4">
            	<h1 style="text-align:center"> RRP </h1>
            	</br>	
                <h2 class="text-center login-title">Sign In</h2>
                <div class="account-wall">
                    <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
                        alt="">
                    <form class="form-signin" ng-submit="login()" >
                        <input type="text" class="form-control" placeholder="User" id="user" ng-model="useremail" autofocus>
                        <input type="password" class="form-control" ng-model="userpassword" placeholder="Password">
                        <select class="form-control" ng-model="usertype">
                            <option>Student</option>
                            <option>Teacher</option>
                            <option>Admin</option>
                        </select>
                        <br/>
                        <button class="btn btn-lg btn-primary btn-block" id="login" type="submit">Sign in</button>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
